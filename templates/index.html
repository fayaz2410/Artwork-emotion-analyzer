<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork Description and Emotion Analyzer</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #333;
    height: 100vh;
    position: relative;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://img.freepik.com/free-vector/watercolor-abstract-shapes-background_52683-72135.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -2; /* Place the overlay behind the content */
}

body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    z-index: -1; /* Place the dark overlay above the background image */
}

h1 {
    color: #eae8e8;
    margin-top: 30px;
    background-color: #262f62;
    padding: 10px 25px;
    border-radius: 15px;
    font-size: 27px;
    position: relative; /* Ensure it appears above the overlay */
    z-index: 1;
}

form {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    width: 80%;
    max-width: 600px;
    position: relative; /* Ensure it appears above the overlay */
    z-index: 1;
}

label {
    font-size: 16px;
    color: #555;
}

input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    margin-top: 5px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

.output-box {
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    margin-top: 20px;
    width: 80%;
    max-width: 600px;
    position: relative; /* Ensure it appears above the overlay */
    z-index: 1;
}

h2 {
    margin-top: 0;
}

p {
    font-size: 16px;
    color: #666;
}

.image-container {
    text-align: center;
    margin-top: 20px;
}

img {
    border: 1px solid #ddd;
    border-radius: 8px;
    max-width: 90%;
    height: 150px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <h1>ARTWORK DESCRIPTOR AND EMOTION ANALYZER</h1>
    <form method="POST">
        <label for="image_url">Enter Image URL:</label><br>
        <input type="text" id="image_url" name="image_url" required><br><br>
        <input type="submit" value="Analyze">
    </form>
    {% if description %}
        <div class="output-box">
            <h2>Image Description:</h2>
            <p>{{ description }}</p>
        </div>
        <div class="output-box">
            <h2>Emotional Tone:</h2>
            <p>{{ emotion }}</p>
        </div>
        <div class="image-container">
            <img src="{{ image_url }}" alt="Analyzed Image">
        </div>
    {% endif %}
</body>
</html>
